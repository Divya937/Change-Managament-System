<div class="container">
    <div>
        <form class="form-horizontal">
            <h1 style="text-align:center">Add Update Page</h1>  
            <input type = "hidden" [(ngModel)] = "update.Id" name = "id" /> 
            <div class="form-group">
                <label class="control-label col-sm-2">Title</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "update.Title" name = "title" class="form-control" />
                </div>    
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Type</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "update.Type" name = "author" class="form-control" />
                </div>    
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Content</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "update.Content" name = "author" class="form-control" />
                </div>    
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-12">
                    <button (click) = "addUpdate()" class = "btn btn-primary">Add Update</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <table class = "table table-striped table-bordered">
            <tr style = "background: lightblue;">
                <th>ID</th>
                <th>TITLE</th>
                <th>TYPE</th>
                <th>CONTENT</th>
            </tr>
            <tr *ngFor = "let update of updates">

                <td>{{update.Id}}</td>
                <td>{{update.Title}}</td>
                <td>{{update.Type}}</td>
                <td>
                  <button (click) = "deleteUpdate(update.Id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span>Delete Update</button>
                </td>
            </tr>
            <tr *ngIf = "!updates">
                <td colspan = "3">Loading... Please wait....</td>
            </tr>
            <tr *ngIf = "updates && updates.length == 0">
                <td colspan = "4">No records found!</td>
            </tr>
        </table>
    </div>
</div>
