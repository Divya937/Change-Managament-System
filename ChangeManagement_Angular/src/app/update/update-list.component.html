<div class = "container">

<table class = "table table-striped table-bordered">
        <tr style = "background: lightblue;">
            <th>ID</th>
            <th>TITLE</th>
            <th>TYPE</th>
            <th>CONTENT</th>
        </tr>
        <tr *ngFor = "let update of updates">
            <td>{{update.Id}}</td>
            <td>{{update.Title}}</td>
            <td>{{update.Type}}</td>
            <td>{{update.Content}}</td>
        </tr>
        <tr *ngIf = "!updates">
            <td colspan = "3">Loading... Please wait....</td>
        </tr>
        <tr *ngIf = "updates && updates.length == 0">
            <td colspan = "3">No records found!</td>
        </tr>

    </table>
</div>
